<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container" id="loginContainer">
  <h1>Iniciar sesión</h1>
  <form id="loginForm" action="#" method="post">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Contraseña" required>
    <input type="submit" value="Iniciar sesión">
  </form>
</div>

<div class="survey-container" id="surveyContainer" style="display: none;">
  <h2>Electivo Pensamiento Computacional</h2>
  <h1>Encuesta sobre inteligencia artificial y estudios</h1>
  <form id="surveyForm">
    <label for="aiHelp">¿Crees que con IA puede ayudarte a tus estudios?</label>
    <input type="text" id="aiHelp" name="aiHelp" placeholder="Escribe tu respuesta aquí" required>
    <input type="submit" value="Enviar respuesta">
  </form>
</div>

<button id="copyLink">Copiar enlace</button>
<br>
<div id="shareLink"></div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
   (function(){
      emailjs.init("user_juan");
   })();
</script>
<script src="script.js"></script>
</body>
</html>
